<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_Card_Day1</title>
    <link rel="stylesheet" href="./css/day1.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card"> 
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart-alt' ></i>
        </div>
        <div class="card__img">
            <img src="./img/Nike Zoom KD 12.png" alt="Nike">
        </div>
        <div class="card__title">
            <h2>Nike Zoom KD 12</h2>
        </div>
        <div class="card__price">
            <p>$100</p>
        </div>
        <div class="card__size mb-10">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card__color mb-10">
            <h3>Color:</h3>
            <span class="card__color--green"></span>
            <span class="card__color--red"></span>
            <span class="card__color--black"></span>
        </div>
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add To Cart</button>
        </div>
    </div>
</body>
</html>
